<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- AI and Database Connection Illustration -->
    <g transform="translate(400, 300)">
        <!-- Neural Network Background -->
        <g transform="translate(-150, -100)" opacity="0.2">
            <circle cx="0" cy="0" r="10" fill="#6c5ce7"/>
            <circle cx="100" cy="50" r="10" fill="#6c5ce7"/>
            <circle cx="50" cy="100" r="10" fill="#6c5ce7"/>
            <line x1="0" y1="0" x2="100" y2="50" stroke="#6c5ce7" stroke-width="2"/>
            <line x1="100" y1="50" x2="50" y2="100" stroke="#6c5ce7" stroke-width="2"/>
            <line x1="0" y1="0" x2="50" y2="100" stroke="#6c5ce7" stroke-width="2"/>
        </g>

        <!-- Database Icon -->
        <g transform="translate(50, 0)">
            <ellipse cx="0" cy="-15" rx="40" ry="15" fill="#fd79a8"/>
            <rect x="-40" y="-15" width="80" height="30" fill="#fd79a8"/>
            <ellipse cx="0" cy="15" rx="40" ry="15" fill="#fd79a8"/>
        </g>

        <!-- Connection Lines -->
        <path d="M-100,0 C-50,-50 50,-50 100,0" stroke="#a29bfe" stroke-width="3" fill="none"/>
        
        <!-- Decorative Elements -->
        <circle cx="-80" cy="-60" r="5" fill="#fff" opacity="0.5"/>
        <circle cx="80" cy="60" r="5" fill="#fff" opacity="0.5"/>
        <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.5"/>
    </g>
</svg>
